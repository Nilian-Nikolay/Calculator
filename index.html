<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Калькулятор</h1>

    <form id="myForm">
        <input type="text" id="num1" placeholder="Первое число">
        <input type="text" id="num2" placeholder="Второе число">
        
    </form>
    
    

    <div class="buttons">

        <button type="button" id="add">+</button>
        <button type="button" id="subtract">-</button>
        <button type="button" id="multiply">*</button>
        <button type="button" id="divide">/</button>
    </div>


    <p id="result">Результат: <span id="res">0</span> </p>

    <script src="app.js"></script>
</body>
</html>
